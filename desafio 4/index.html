<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela Estilizada</title>

<body>

            <th>Valor</th>
        </tr>
        <tr class="td">
            <td>Camiseta</td>
            <td>G</td>
            <td>R$ 25,00</td>
        </tr>
        <tr class="td">
            <td>Bermuda</td>
            <td>M</td>
            <td>R$ 70,00</td>
        </tr>
        <tr class="td">
            <td>Calça jeans</td>
            <td>G</td>
            <td>R$ 90,00</td>
        </tr>
    </table>
<h2>Casa</h2>

        <tr class="cabeçalho2">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

            <td>Televisão</td>
            <td>R$ 3.500,00</td>
        </tr>
        <tr class="td2">

        <tr class="td2">

</html>
